<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slide show linked list</title>
    <script type="module" src="js/linkedList.js"></script>
    <script type="module" src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>The mighty dragons</h1>
    <h3>... yes, they look a bit like ducks</h3>
    <h4>
      A gimmicky, complicated and fastidious use of a circular linked list.
    </h4>
    <div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Off/On</label
        >
      </div>
    </div>
    <div class="slide-show">
      <div class="dragons current" id="green-dragon">
        <img
          class="image"
          src="/images/AdventureDragon.png"
          alt="green dragon"
        />
      </div>
      <div class="dragons" id="yellow-dragon">
        <img
          class="image"
          src="/images/AdventureDragonYellow.png"
          alt="yellow dragon"
        />
      </div>
      <div class="dragons" id="red-dragon">
        <img
          class="image"
          src="/images/AdventureDragonRed.png"
          alt="red dragon"
        />
      </div>
    </div>
  </body>
</html>
